description.HtmlReportDir=\
   Specify the path to the directory that contains the Clover HTML report file, relative to \
  <a href='ws/'>the workspace root</a><br/>
description.XmlLocation=\
   Specify the name of the Clover xml file generated relative to <a href='ws/'>the workspace root</a>. 
description.metric.targets=\
   Configure health reporting thresholds. <br/> \
  For the <img src="{0}/images/16x16/health-80plus.gif" alt='100%'> row,\
  leave blank to use the default values (i.e. 70, and 80 for methods, \
  and statements respectively). <br/> \
  For the <img src="{0}/images/16x16/health-00to19.gif" alt='0%'> and \
  <img src="{0}/images/16x16/yellow.gif" alt='0%'> rows, leave blank to \
  use the default values (i.e. 0).


